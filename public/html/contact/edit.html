<div class="modal-header">
	<h3 class="modal-title">Edit Contact</h3>
</div>
<div class="modal-body">
	<div id="error" class="alert alert-danger" ng-if="errors">
		<ul>
			<li ng-repeat="error in errors"><% error %></li>
		</ul>
	</div>

	<form>
		<div class="form-group">
			<label>Name</label>
			<input ng-model="userinput.name" type="text" class="form-control" autofocus/>
		</div>	
		<div class="form-group">
			<label>Email</label>
			<input ng-model="userinput.email" type="text" class="form-control" />
		</div>	
		<div class="form-group">
			<label>Phone</label>
			<input ng-model="userinput.phone" type="text" class="form-control" />
		</div>	
	</form>
</div>
 <div class="modal-footer">
 			<button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
 </div>
